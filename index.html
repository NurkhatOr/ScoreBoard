  <link rel="stylesheet" href="index.css">

</head>

      <div class="tablo">
        <h3>HOME</h3>
        <span id="home_score">0</span>
        <div class="buttons">
          <div>
            <button onclick="home_add1()">+1</button>
          </div>
          <div>
            <button onclick="home_add2()">+2</button>
          </div>
          <div>
            <button onclick="home_add3()">+3</button>
          </div>
        </div>
      </div>


      <div class="tablo">
        <h3>GUEST</h3>
        <span id="guest_score">0</span>
        <div class="buttons">
          <div>
            <button onclick="guest_add1()">+1</button>
          </div>
          <div>
            <button onclick="guest_add2()">+2</button>
          </div>
          <div>
            <button onclick="guest_add3()">+3</button>
          </div>
        </div>
      </div>
    </div>
    <div class="reset-button">
      <button>Reset</button>
    </div>
  </div>
</body>
<script src="index.js">

</script>

</html>
